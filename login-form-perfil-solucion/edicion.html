<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
    <title>Edicion</title>
</head>

<body style="background-color: #25857d;">
    <div class="max-w-sm mx-auto mt-9">
        <form id="form" class="bg-blue-400 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                    Nombre
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nombre" type="text" placeholder="Nombre Completo">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                    Fecha de Nacimiento
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="fecha" type="date" placeholder="">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="genero">
                    Genero
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="genero" type="text" placeholder="Masculino o Femenino">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="departamento">
                    Departamento
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="departamento" type="text" placeholder="Departamento">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ciudad">
                    Ciudad
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="ciudad" type="text" placeholder="Ciudad">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="numero">
                    Numero de telefono
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="numero" type="text" placeholder="Telefono">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="descripicion">
                    Descripcion
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="descripcion" type="text" placeholder="Descripcion Usuario">
            </div>



            <div class="flex items-center justify-between">
                <button
                style="background-color: #bd3737;"
                    class="bg-green-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Editar Informacion
                </button>
            </div>
        </form>
        <p class="text-center text-black-700 text-xs">
            &copy;2024 Isaac - POO. All rights reserved.
        </p>
    </div>
    </div>

    <script>
        const datosUsuario = JSON.parse(localStorage.getItem('datosUsuario'))
        console.log(datosUsuario)

        const nombre = document.getElementById('nombre').value = datosUsuario.usuario
        const fecha = document.getElementById('fecha').value = datosUsuario.nacimiento
        const genero = document.getElementById('genero').value = datosUsuario.genero
        const departamento = document.getElementById('departamento').value = datosUsuario.departamento
        const ciudad = document.getElementById('ciudad').value = datosUsuario.ciudad
        const telefono = document.getElementById('numero').value = datosUsuario.telefono
        const descripcion = document.getElementById('descripcion').value = datosUsuario.descripcion

        const form = document.getElementById('form')
        form.addEventListener("submit", function (e) {
            e.preventDefault()


            const nombre = document.getElementById('nombre').value;
            const fecha = document.getElementById('fecha').value;
            const genero = document.getElementById('genero').value;
            const departamento = document.getElementById('departamento').value;
            const ciudad = document.getElementById('ciudad').value;
            const telefono = document.getElementById('numero').value;
            const descripcion = document.getElementById('descripcion').value;


            const datosUsuario = {
                usuario: nombre,
                nacimiento: fecha,
                genero: genero,
                departamento: departamento,
                ciudad: ciudad,
                telefono: telefono,
                descripcion: descripcion
            }

            localStorage.setItem('datosUsuario', JSON.stringify(datosUsuario))

            window.location.href = 'vistaperfil.html';
        })

    </script>
</body>

</html>
